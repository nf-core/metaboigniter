<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="PeakPickerHiRes" description="Finds mass spectrometric peaks in profile mass spectra.">
    <ITEM name="version" value="2.1.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PeakPickerHiRes&apos;">
      <ITEM name="in" value="" type="input-file" description="input profile data file " required="true" advanced="false" supported_formats="*.mzML" />
      <ITEM name="out" value="" type="output-file" description="output peak file " required="true" advanced="false" supported_formats="*.mzML" />
      <ITEM name="processOption" value="inmemory" type="string" description="Whether to load all data and process them in-memory or whether to process the data on the fly (lowmemory) without loading the whole file into memory first" required="false" advanced="true" restrictions="inmemory,lowmemory" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="signal_to_noise" value="1" type="double" description="Minimal signal-to-noise ratio for a peak to be picked (0.0 disables SNT estimation!)" required="false" advanced="false" restrictions="0:" />
        <ITEM name="spacing_difference_gap" value="4" type="double" description="The extension of a peak is stopped if the spacing between two subsequent data points exceeds &apos;spacing_difference_gap * min_spacing&apos;. &apos;min_spacing&apos; is the smaller of the two spacings from the peak apex to its two neighboring points. &apos;0&apos; to disable the constraint. Not applicable to chromatograms." required="false" advanced="true" restrictions="0:" />
        <ITEM name="spacing_difference" value="1.5" type="double" description="Maximum allowed difference between points during peak extension, in multiples of the minimal difference between the peak apex and its two neighboring points. If this difference is exceeded a missing point is assumed (see parameter &apos;missing&apos;). A higher value implies a less stringent peak definition, since individual signals within the peak are allowed to be further apart. &apos;0&apos; to disable the constraint. Not applicable to chromatograms." required="false" advanced="true" restrictions="0:" />
        <ITEM name="missing" value="1" type="int" description="Maximum number of missing points allowed when extending a peak to the left or to the right. A missing data point occurs if the spacing between two subsequent data points exceeds &apos;spacing_difference * min_spacing&apos;. &apos;min_spacing&apos; is the smaller of the two spacings from the peak apex to its two neighboring points. Not applicable to chromatograms." required="false" advanced="true" restrictions="0:" />
        <ITEMLIST name="ms_levels" type="int" description="List of MS levels for which the peak picking is applied. Other scans are copied to the output without changes." required="false" advanced="false" restrictions="1:">
          <LISTITEM value="1"/>
          <LISTITEM value="2"/>
        </ITEMLIST>
        <ITEM name="report_FWHM" value="false" type="string" description="Add metadata for FWHM (as floatDataArray named &apos;FWHM&apos; or &apos;FWHM_ppm&apos;, depending on param &apos;report_FWHM_unit&apos;) for each picked peak." required="false" advanced="false" restrictions="true,false" />
        <ITEM name="report_FWHM_unit" value="relative(ppm)" type="string" description="Unit of FWHM. Either absolute in the unit of input, e.g. &apos;m/z&apos; for spectra, or relative as ppm (only sensible for spectra, not chromatograms)." required="false" advanced="false" restrictions="absolute,relative(ppm)" />
        <NODE name="SignalToNoise" description="">
          <ITEM name="max_intensity" value="-1" type="int" description="maximal intensity considered for histogram construction. By default, it will be calculated automatically (see auto_mode). Only provide this parameter if you know what you are doing (and change &apos;auto_mode&apos; to &apos;-1&apos;)! All intensities EQUAL/ABOVE &apos;max_intensity&apos; will be added to the LAST histogram bin. If you choose &apos;max_intensity&apos; too small, the noise estimate might be too small as well.  If chosen too big, the bins become quite large (which you could counter by increasing &apos;bin_count&apos;, which increases runtime). In general, the Median-S/N estimator is more robust to a manual max_intensity than the MeanIterative-S/N." required="false" advanced="true" restrictions="-1:" />
          <ITEM name="auto_max_stdev_factor" value="3" type="double" description="parameter for &apos;max_intensity&apos; estimation (if &apos;auto_mode&apos; == 0): mean + &apos;auto_max_stdev_factor&apos; * stdev" required="false" advanced="true" restrictions="0:999" />
          <ITEM name="auto_max_percentile" value="95" type="int" description="parameter for &apos;max_intensity&apos; estimation (if &apos;auto_mode&apos; == 1): auto_max_percentile th percentile" required="false" advanced="true" restrictions="0:100" />
          <ITEM name="auto_mode" value="0" type="int" description="method to use to determine maximal intensity: -1 --&gt; use &apos;max_intensity&apos;; 0 --&gt; &apos;auto_max_stdev_factor&apos; method (default); 1 --&gt; &apos;auto_max_percentile&apos; method" required="false" advanced="true" restrictions="-1:1" />
          <ITEM name="win_len" value="200" type="double" description="window length in Thomson" required="false" advanced="false" restrictions="1:" />
          <ITEM name="bin_count" value="30" type="int" description="number of bins for intensity values" required="false" advanced="false" restrictions="3:" />
          <ITEM name="min_required_elements" value="10" type="int" description="minimum number of elements required in a window (otherwise it is considered sparse)" required="false" advanced="false" restrictions="1:" />
          <ITEM name="noise_for_empty_window" value="1e+20" type="double" description="noise value used for sparse windows" required="false" advanced="true" />
          <ITEM name="write_log_messages" value="true" type="string" description="Write out log messages in case of sparse windows or median in rightmost histogram bin" required="false" advanced="false" restrictions="true,false" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
root@ebb6969af0ba:~# FeatureFinderMetabo -write_ini openms_feature_finder_metabo_ini_pos.ini
root@ebb6969af0ba:~# cat openms_feature_finder_metabo_ini_pos.ini
<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.6.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_6_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureFinderMetabo" description="Assembles metabolite features from centroided (LC-)MS data using the mass trace approach.">
    <ITEM name="version" value="2.1.0" type="string" description="Version of the tool that generated this parameters file." required="false" advanced="true" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;FeatureFinderMetabo&apos;">
      <ITEM name="in" value="" type="input-file" description="Centroided mzML file" required="true" advanced="false" supported_formats="*.mzML" />
      <ITEM name="out" value="" type="output-file" description="FeatureXML file with metabolite features" required="true" advanced="false" supported_formats="*.featureXML" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" required="false" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" required="false" advanced="true" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" required="false" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" required="false" advanced="true" restrictions="true,false" />
      <ITEM name="force" value="false" type="string" description="Overwrite tool specific checks." required="false" advanced="true" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" required="false" advanced="true" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <NODE name="common" description="Common parameters for all other subsections">
          <ITEM name="noise_threshold_int" value="10" type="double" description="Intensity threshold below which peaks are regarded as noise." required="false" advanced="false" />
          <ITEM name="chrom_peak_snr" value="3" type="double" description="Minimum signal-to-noise a mass trace should have." required="false" advanced="false" />
          <ITEM name="chrom_fwhm" value="5" type="double" description="Expected chromatographic peak width (in seconds)." required="false" advanced="false" />
        </NODE>
        <NODE name="mtd" description="Mass Trace Detection parameters">
          <ITEM name="mass_error_ppm" value="20" type="double" description="Allowed mass deviation (in ppm)." required="false" advanced="false" />
          <ITEM name="reestimate_mt_sd" value="true" type="string" description="Enables dynamic re-estimation of m/z variance during mass trace collection stage." required="false" advanced="false" restrictions="true,false" />
          <ITEM name="quant_method" value="area" type="string" description="Method of quantification for mass traces. For LC data &apos;area&apos; is recommended, &apos;median&apos; for direct injection data." required="false" advanced="false" restrictions="area,median" />
          <ITEM name="trace_termination_criterion" value="outlier" type="string" description="Termination criterion for the extension of mass traces. In &apos;outlier&apos; mode, trace extension cancels if a predefined number of consecutive outliers are found (see trace_termination_outliers parameter). In &apos;sample_rate&apos; mode, trace extension in both directions stops if ratio of found peaks versus visited spectra falls below the &apos;min_sample_rate&apos; threshold." required="false" advanced="true" restrictions="outlier,sample_rate" />
          <ITEM name="trace_termination_outliers" value="5" type="int" description="Mass trace extension in one direction cancels if this number of consecutive spectra with no detectable peaks is reached." required="false" advanced="true" />
          <ITEM name="min_sample_rate" value="0.5" type="double" description="Minimum fraction of scans along the mass trace that must contain a peak." required="false" advanced="true" />
          <ITEM name="min_trace_length" value="5" type="double" description="Minimum expected length of a mass trace (in seconds)." required="false" advanced="true" />
          <ITEM name="max_trace_length" value="-1" type="double" description="Maximum expected length of a mass trace (in seconds). Set to a negative value to disable maximal length check during mass trace detection." required="false" advanced="true" />
        </NODE>
        <NODE name="epd" description="Elution Profile Detection (to separate isobaric Mass Traces by elution time).">
          <ITEM name="enabled" value="true" type="string" description="Enable splitting of isobaric mass traces by chromatographic peak detection. Disable for direct injection." required="false" advanced="false" restrictions="true,false" />
          <ITEM name="width_filtering" value="fixed" type="string" description="Enable filtering of unlikely peak widths. The fixed setting filters out mass traces outside the [min_fwhm, max_fwhm] interval (set parameters accordingly!). The auto setting filters with the 5 and 95% quantiles of the peak width distribution." required="false" advanced="false" restrictions="off,fixed,auto" />
          <ITEM name="min_fwhm" value="3" type="double" description="Minimum full-width-at-half-maximum of chromatographic peaks (in seconds). Ignored if parameter width_filtering is off or auto." required="false" advanced="true" />
          <ITEM name="max_fwhm" value="60" type="double" description="Maximum full-width-at-half-maximum of chromatographic peaks (in seconds). Ignored if parameter width_filtering is off or auto." required="false" advanced="true" />
          <ITEM name="masstrace_snr_filtering" value="false" type="string" description="Apply post-filtering by signal-to-noise ratio after smoothing." required="false" advanced="true" restrictions="false,true" />
        </NODE>
        <NODE name="ffm" description="FeatureFinder parameters (assembling mass traces to charged features)">
          <ITEM name="local_rt_range" value="10" type="double" description="RT range where to look for coeluting mass traces" required="false" advanced="true" />
          <ITEM name="local_mz_range" value="6.5" type="double" description="MZ range where to look for isotopic mass traces" required="false" advanced="true" />
          <ITEM name="charge_lower_bound" value="1" type="int" description="Lowest charge state to consider" required="false" advanced="false" />
          <ITEM name="charge_upper_bound" value="3" type="int" description="Highest charge state to consider" required="false" advanced="false" />
          <ITEM name="report_summed_ints" value="false" type="string" description="Set to true for a feature intensity summed up over all traces rather than using monoisotopic trace intensity alone." required="false" advanced="true" restrictions="false,true" />
          <ITEM name="enable_RT_filtering" value="true" type="string" description="Require sufficient overlap in RT while assembling mass traces. Disable for direct injection data.." required="false" advanced="false" restrictions="false,true" />
          <ITEM name="isotope_filtering_model" value="metabolites (5% RMS)" type="string" description="Remove/score candidate assemblies based on isotope intensities. SVM isotope models for metabolites were trained with either 2% or 5% RMS error. For peptides, an averagine cosine scoring is used. Select the appropriate noise model according to the quality of measurement or MS device." required="false" advanced="false" restrictions="metabolites (2% RMS),metabolites (5% RMS),peptides,none" />
          <ITEM name="mz_scoring_13C" value="false" type="string" description="Use the 13C isotope peak position (~1.003355 Da) as the expected shift in m/z for isotope mass traces (highly recommended for lipidomics!). Disable for general metabolites (as described in Kenar et al. 2014, MCP.)." required="false" advanced="false" restrictions="false,true" />
          <ITEM name="use_smoothed_intensities" value="true" type="string" description="Use LOWESS intensities instead of raw intensities." required="false" advanced="true" restrictions="false,true" />
          <ITEM name="report_convex_hulls" value="false" type="string" description="Augment each reported feature with the convex hull of the underlying mass traces (increases featureXML file size considerably)." required="false" advanced="false" restrictions="false,true" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
